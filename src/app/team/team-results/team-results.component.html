<ng-container *ngIf="team$ | async as team">
    <div class="team-card">
        <h2>{{team.full_name}} [{{team.abbreviation}}]</h2>
        <h3>{{team.conference}}</h3>
        <hr />
        <p>Scores of past 12 days:</p>
        <p *ngFor="let game of games$ | async">
            <app-game-score [game]="game" [markupTeam]="team"></app-game-score>
        </p>

        <button id="backBtn" [routerLink]="['/']"> &lt; &lt; Back to all team stats</button>
    </div>
</ng-container>
