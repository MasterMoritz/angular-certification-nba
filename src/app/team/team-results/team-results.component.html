<ng-container *ngIf="team$ | async as team">
    <div class="team-card">
        <h2>{{team.full_name}} [{{team.abbreviation}}]</h2>
        <h3>{{team.conference}}</h3>
        <hr />
        <p>Scores of past 12 days:</p>
        <p *ngFor="let game of games$ | async">
            <span
                [ngClass]="game.home_team.id === team.id ? (game.home_team_score > game.visitor_team_score ? 'winner-team' : 'loser-team') : ''"><b>{{game.home_team.abbreviation}}</b></span>
            &nbsp;
            <span>{{game.home_team_score}} - {{game.visitor_team_score}}</span>
            &nbsp;
            <span
                [ngClass]="game.visitor_team.id === team.id ? (game.home_team_score < game.visitor_team_score ? 'winner-team' : 'loser-team'): ''"><b>{{game.visitor_team.abbreviation}}</b></span>
        </p>

        <button id="backBtn" [routerLink]="['/']"> &lt; &lt; Back to all team stats</button>
    </div>
</ng-container>
